<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced-functions</title>

</head>

<body>
    <script>
        const arrowFunction = () => {
            console.log('hello');
        }
        arrowFunction();

        const oneParam = param => {
            console.log(param + 1)
        }
        oneParam(5);

        const oneLine = () => 2 + 3;
        console.log(oneLine());
    </script>
</body>


</html>
