<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object</title>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('Rock')">Rock</button>
    <button onclick="playGame('Paper');">Paper</button>
    <button onclick="playGame('Scissors');">Scissors</button>
    <p class="js-result"></p>
    <p class="js-picks"></p>
    <p class="js-score"></p>
    <button onclick="reset()">Reset Button</button>
    <br />
    <br />
    <br />
    <p><a href="">Click here</a> to see the final version of the project</p>
    <script>
        function reset() {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
        };
        let score = JSON.parse(localStorage.getItem('score'));

        if (score === null) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            }
        };

        function updateScore() {
            document.querySelector('.js-score').innerHTML = `Wins:${score.wins} Loss:${score.losses} Ties:${score.ties}`;
        };

        updateScore();

        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'You lose';

                } else if (computerMove === 'Paper') {
                    result = 'You win';

                } else if (computerMove === 'Scissors') {
                    result = 'You tie';

                }
            } else if (playerMove === 'Paper') {
                if (computerMove === 'Paper') {
                    result = 'You tie';

                } else if (computerMove === 'Scissors') {
                    result = 'You lose';

                } else if (computerMove === 'Rock') {
                    result = 'You win';

                }
            } else if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'You tie';
                } else if (computerMove === 'Paper') {
                    result = 'You lose';
                } else if (computerMove === 'Scissors') {
                    result = 'You win';
                }
            }
            if (result === 'You win') {
                score.wins += 1;
            } else if (result === 'You lose') {
                score.losses += 1;
            } else if (result === 'You tie') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-picks').innerHTML = `You ${playerMove} - ${computerMove} Computer`;

            updateScore();



        }



        function pickComputerMove() {
            const ranndomNumber3 = Math.random();

            let computerMove = '';

            if (ranndomNumber3 >= 0 && ranndomNumber3 < 1 / 3) {
                computerMove = 'Rock';
            } else if (ranndomNumber3 >= 1 / 3 && ranndomNumber3 < 2 / 3) {
                computerMove = 'Paper';
            } else if (ranndomNumber3 >= 2 / 3 && ranndomNumber3 < 1) {
                computerMove = 'Scissors';
            }

            return computerMove;




        }
        JSON.stringify()
    </script>
</body>


</html>
