<body>
    <p>Youtube Subscribe Button</p>
    <button onclick="Subscribe()" class="js-subscribe-button">Subscribe</button>
    <br/>

    <p>Rock Paper Scissors</p>
    <a href="09-rock-paper-scissors.html">Click here</a>
    <br/>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleCostKeydown(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-amountShipping"></p>
    <br/>
    <br/>
    <br/>
    <a href="">CSS version of these projects</a>

    <script>
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const totalAmount = document.querySelector('.js-cost-input');

            const cost = Number(totalAmount.value);

            if (cost > 40) {
                document.querySelector('.js-amountShipping').innerHTML = `${cost}$`;
            } else {
                document.querySelector('.js-amountShipping').innerHTML = `${cost+10}$`;
            }
        }

        function Subscribe() {
            const buttonElement = document.querySelector('.js-subscribe-button');
            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>


</html>
