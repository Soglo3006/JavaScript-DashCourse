<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors copy.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="rock-paper-scissors img/Rock_files/rock-emoji.png" alt="Rock" class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="rock-paper-scissors img/Rock_files/paper-emoji.png" alt="Paper" class="move-icon"></button>
    <button class="move-button js-scissors-button"><img src="rock-paper-scissors img/Rock_files/scissors-emoji.png" alt="Scissors" class="move-icon"></button>
    <p class="js-result css-result"></p>
    <p class="js-picks"></p>
    <p class="js-score score"></p>
    <button onclick="reset()" class="button-reset">Reset Button</button>
    <button onclick="play()" class="js-button-play button-play">Auto Play</button>
    <p><a href="">Click here</a> to see the final version of the project</p>
    <script src="scripts/12-rock-paper-scissors copy.js"></script>
</body>


</html>
