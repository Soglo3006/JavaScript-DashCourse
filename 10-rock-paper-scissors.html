<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-button"><img src="rock-paper-scissors img/Rock_files/rock-emoji.png" alt="Rock" class="move-icon"></button>
    <button onclick="playGame('paper')" class="move-button"><img src="rock-paper-scissors img/Rock_files/paper-emoji.png" alt="Paper" class="move-icon"></button>
    <button onclick="playGame('scissors')" class="move-button"><img src="rock-paper-scissors img/Rock_files/scissors-emoji.png" alt="Scissors" class="move-icon"></button>
    <p class="js-result css-result"></p>
    <p class="js-picks"></p>
    <p class="js-score score"></p>
    <button onclick="reset()" class="button-reset">Reset Button</button>
    <p><a href="">Click here</a> to see the final version of the project</p>
    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>


</html>
