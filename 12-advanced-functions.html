<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Functions</title>
</head>

<body>
    <script>
        function greeting() {
            console.log('hello');
        }
        greeting();
        const num = 2;
        const function1 = function() {
            console.log('hello2');
        };

        console.log(function1);
        console.log(typeof function1);
        function1();

        const object1 = {
            num: 2,
            fun: function() {
                console.log('hello3');
            }
        }

        object1.fun();
    </script>
</body>


</html>
